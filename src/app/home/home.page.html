<ion-header>
  <ion-toolbar color="medium" class="ion-text-center">
    <ion-title> Finn BarberShop </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="secondary">
    <ion-card-header>
      <ion-card-subtitle>Choose Your Desire Haircut</ion-card-subtitle>
      <ion-card-title>Haircut (RM 15)</ion-card-title>
    </ion-card-header>
  <img src="assets\HC.png">
    <ion-card-content>
      <ion-button color="light" expand="block" fill="outline" [routerLink]="['/hairstyle']">See more</ion-button>
    </ion-card-content>
  </ion-card>


  <ion-card color="tertiary">
    <ion-card-header>
      <ion-card-subtitle>Barber Profile</ion-card-subtitle>
      <ion-card-title>Barber Profile</ion-card-title>
    </ion-card-header>
  <img src="assets\barber.png">
    <ion-card-content>
      <ion-button color="light" expand="block" fill="outline" [routerLink]="['/barberprofile']">See more</ion-button>
    </ion-card-content>
  </ion-card>

  

  <ion-card color="secondary">
    <ion-card-header>
      <ion-card-subtitle>Get to know more about relaxin,rebonding and keratin</ion-card-subtitle>
      <ion-card-title>Hair treatment</ion-card-title>
    </ion-card-header>
  <img src="assets\treat.jpg">
    <ion-card-content>
      <ion-button color="light" expand="block" fill="outline" [routerLink]="['/treatment']">See more</ion-button>
    </ion-card-content>
  </ion-card>

 
<ion-fab vertical="bottom" horizontal="end" slot="fixed" >
  <ion-fab-button [routerLink]="['/booking']" color="warning">
  <ion-label>BOOK<br> NOW !</ion-label>
  </ion-fab-button>
</ion-fab>
  
</ion-content>

    <ion-tab-bar slot="bottom" color="medium" >
      <ion-tab-button tab="home" >
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="schedule" [routerLink]="['/schedule']">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Appoinment</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="profile" [routerLink]="['/login']">
        <ion-icon name="log-out-outline"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
