<ion-header>
  <ion-toolbar color="medium" class="ion-text-center">
    <ion-title>Appointment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button [routerLink]="['/booking']" color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

    <ion-list lines="none">
      <ion-item-sliding *ngFor="let post of posts">
      <ion-item class="no-padding">
        <ion-label>
            <h2>Name: {{ post.name}}</h2>
            <p>Date: {{ post.date }}</p>
            <p>Service: {{ post.service }}</p>
            <p>Style: {{ post.hairstyle }}</p>
            <p>Barber Name: {{ post.barber }}</p>
            <p>Status: {{ post.status }}</p>
            <p>Barber Message: {{ post.barbermessage }}</p>
        </ion-label>
      </ion-item>
      
      <ion-item-options side="start">
        <ion-item-option color="primary" [routerLink]="['/edit-booking', post.id]">
          <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletePost(post.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  </ion-content>
  


    <ion-tab-bar slot="bottom" color="medium">
      <ion-tab-button tab="home" [routerLink]="['/home']" color="medium">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="schedule">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Appoinment</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="profile" [routerLink]="['/login']">
        <ion-icon name="log-out-outline"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
